{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/fontawesome-free-5.15.2-web/css/all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/page-create.css' %}">
</head>
<body>
    <div class="content settingscontainer">
        <div class="title">
            <h4>Account</h4>
        </div>
        <div class="settings">
            <div class="setting">
                <a href="{% url 'profile' %}" class="setting-content">
                    <img src="{% static 'leadfy/img/user.png' %}">
                    Edit Profile
                </a>
            </div>
            <div class="setting">
                <a href="{% url 'profile' %}" class="setting-content">
                    <img src="{% static 'leadfy/img/crown.png' %}">
                    Upgrade Account
                </a>
            </div>
            <div class="setting">
                <a href="{% url 'profile' %}" class="setting-content">
                    <img src="{% static 'leadfy/img/cookie.png' %}">
                    Advanced Features
                </a>
            </div>
        </div>

        <div class="title">
            <h4>Logout</h4>
        </div>
        <div class="settings">
            <div class="setting">
                <a href="{% url 'account_logout' %}" class="setting-content">
                    <img src="{% static 'leadfy/img/logout.png' %}">
                    Logout
                </a>
            </div>
        </div>
    </div>
    <!-- Nav -->
    <div class="footer flex">
        <div class="sidebar-link footer-active">
            <a href="{% url 'landing_as_author_pv' user.username %}"><img src="{% static 'leadfy/img/blackhome.png' %}"></a>
        </div>
        <div class="sidebar-link footer-active">
            <a href="{% url 'dashboard' 0 %}"><img src="{% static 'leadfy/img/blackchart.png' %}"></a>
        </div>
        <div class="sidebar-link">
            <a href="{% url 'preferences' %}"><img src="{% static 'leadfy/img/brush.png' %}"></a>
        </div>
        <div class="sidebar-link">
            <a href="{% url 'settings' %}"><img src="{% static 'leadfy/img/bluegear.png' %}"></a>
        </div>
    </div>
</body>
</html>
