{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ user.username }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/fontawesome-free-5.15.2-web/css/all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/main.css' %}">
        {% block head %}
        {% endblock %}
        <style type="text/css">

            @font-face {
                font-family: 'customfont';
                src:  url(/media/fonts/{{ font }})
            }

            body {
                font-family: 'customfont', sans-serif;
                font-size: {{ primary_font_size }}px;
                color: {{ body_font_color }};
                background-image: linear-gradient(90deg, {{ color1 }}, {{color2 }})
            }

            .page-link {
                border-color: {{ link_background_color }};
                color: {{ link_text_color }};
                background-color: {{ link_background_color }};
                border-radius: {{ border_radius }}px;
            }

            #name {
                font-size: {{ name_font_size }}px;
            }

            {% if use_background_image == "true" %}
                body {
                    color: #fff;
                    background-image: linear-gradient(90deg, rgba(0,0,0,{{ brightness_css_factor }}), rgba(0,0,0,{{ brightness_css_factor }}) ), url({{ desktopimage }});
                }
                @media only screen and (max-width: 800px) {
                  body {
                    background-image: linear-gradient(90deg, rgba(0,0,0,{{ brightness_css_factor }}), rgba(0,0,0,{{ brightness_css_factor }}) ), url({{ mobileimage }});
                  }
                }
            {% endif %}

        </style>
    </head>
    <body>
        <div class="container">
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
