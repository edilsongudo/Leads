{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ user.username }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/fontawesome-free-5.15.2-web/css/all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/main.css' %}">
        {% block head %}
        {% endblock %}
        <style type="text/css">

            @font-face {
                font-family: 'customfont';
                src:  url(/media/fonts{{ font }})
            }

            body {
                font-family: customfont, sans-serif;
                font-size: {{ primary_font_size }}px;
                color: {{ body_font_color }};
            }

            .page-link {
                border-color: {{ link_background_color }};
                color: {{ link_text_color }};
                background-color: {{ link_background_color }};
                border-radius: {{ border_radius }}px;
            }

            #name {
                font-size: {{ name_font_size }}px;
            }

        </style>
    </head>
    <body>
        <div class="container">
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
    <script type="text/javascript">
        var color1 = "{{ color1 }}"
        var color2 = "{{ color2 }}"
        var brightness = {{ brightness }} / 100
        var use_background_image = {{ use_background_image }}
        var mobileimage = "{{ mobileimage }}"
        var desktopimage = "{{ desktopimage }}"
        var primary_font_size = "{{ primary_font_size }}"
        var name_font_size = "{{ name_font_size }}"
        var border_radius = "{{ border_radius }}"
        var link_text_color = "{{ link_text_color }}"
        var link_background_color = "{{ link_background_color }}"
        var font = "{{ font }}"
    </script>
    <script src="{% static 'leadfy/js/landingbase.js' %}"></script>
</html>
