{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="{% static 'leadfy/img/bg13-1.jpg' %}"/> <!-- image link, make sure it's jpg -->
    <link rel="stylesheet" href="{% static 'leadfy/css/bootstrap.min.css' %}">

</head>
<body>
    <div class="content">
        <section class="card">
            <div>
                <i class="fas fa-link"></i>
                <span class="card-title">Analytics</span>
            </div>
            <div class="card-days">

                </div>
                <div class="card-day">
                    7 days
                </div>
                <div class="card-day">
                    30 days
                </div>
            </div>
        </section>


        <div class="flex">
            <section class="section2 card small">
                <div class="card-stats">
                    <div class="card-stat">
                        <h3>{{ page_views }}</h3>
                        <span>Page views</span>
                    </div>
                </div>
            </section>

            <section class="section2 card small">
                <div class="card-stats">
                    <div class="card-stat">
                        <h3>0</h3>

        </div>


        <div>
            <canvas id="myChart"></canvas>
        </div>


    </div>

  // === include 'setup' then 'config' above ===
