{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact V12</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/fontawesome-free-5.15.2-web/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'leadfy/css/main.css' %}">
</head>
<body>

    <div class="skip toinvisible">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="skip">
            <button type="submit" class="hidden"><i class="fas fa-times"></i></button>
        </form>
    </div>

    <div class="content">

        <div class="center">
            <div class="subcontent">
                <div class="image-border">
                    <img class="round" src="{{ user.profile.image.url }}">
                </div>
                <h1 class="name">{{ user.username }}</h1>
            </div>
        </div>
        <div class="space-between">
            <a href="{% url 'user-landing' user.username %}"><i class="fas fa-eye"></i> Preview</a>
            <a href="{% url 'link-create' %}"><i class="fas fa-plus"></i> New</a>
        </div>
        {% for link in links %}
            <a href="{% url 'link-edit' link.short_url %}" class="page-link link">{{ link.title }}
                <i class="fas fa-pencil-alt"></i>
            </a>
        {% endfor %}

    </div>

</body>
</html>
