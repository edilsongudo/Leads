<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Subscribe</title>
</head>
<body>
    <script src="https://www.paypal.com/sdk/js?client-id=AfOSCHffwel5_IJUTZyAYV4fv4suQ6JT7g-4MJihCCNtY6ssO90uytF7PIwgO8zSW25HV_Y8-5oR7-do&vault=true&intent=subscription"></script>
    <div id="paypal-button-container"></div>
    <script>
        paypal.Buttons(
            {
                createSubscription: function (data, actions) {
                    return actions.subscription.create({
                        'plan_id': 'P-1C649300FE602932SMEJHRVQ'
                    });
                },

                onApprove: function(data, actions) {
                    window.open('/premium/activate/' + data.subscriptionID, '_self')
                    alert('You have successfully created subscription ' + data.subscriptionID);
                }

            }).render('#paypal-button-container');
    </script>
</body>
</html>
